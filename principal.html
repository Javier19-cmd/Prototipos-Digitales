<html>
    <head>
        <link rel="stylesheet" href="principal.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        
        <!--Div para la parte de hasta arriba de la página principal-->
        <div class="Arriba">

            <!--ícono para regresar-->
            <img class="Regresar" src="Regresar.png" alt="Regresar"></img>
            
            <!--Título de la página-->
            <h1 class="Titulo">Steam for Moms</h1>

            <!--ícono para la cuenta-->
            <img class="Cuenta" src="Cuenta.png" alt="Cuenta"></img>

            <h3 class="Instalar">Instalar</h3>
        
            <!--Div para la barra de en medio de Steam-->
            <div class="Medio">

                <!--Tienda-->
                <h1 class="Tienda">Tienda</h1>
                
                <!--Librería-->
                <h1 class="Libreria">Libreria</h1>

                <!--ícono para el buscador-->
                <img class="Buscador" src="Buscar.png" alt="Buscador"></img>

            </div>
        
            <!--Div para el panel derecho de Steam-->
            <div class="Panel">

                <!--Descubrir-->
                <h1 class="Descubrir">Descubrir</h1>
                
                <!--Acción-->
                <p class="Accion">Acción</p>

                <!--Casual-->
                <p class="Casual">Casual</p>

            </div>

            <!--Div para la imagen del juego-->
            <div class="Imagen">
                <!--Imagen de juego-->
                <img class="Juego" src="Juego1.jpg" alt="Juego"></img>
            </div>

            <!--Div para la descripción del juego-->
            <div class="Descripcion">
                <h2 class="Des">Descripción del juego</h2>
                <p class="Texto_Des">Texto descriptivo</p>
            </div>
            
            <!--Div para el panel inferior de Steam-->
            <div class="Inferior">
                
                <div class="Descar">
                    <!--Descargas-->
                    <h3 class="Descargas">Descargas</h3>
                </div>

                <div class="Chats">
                    <!--Chat-->
                    <p class="Chat">Chats</p>
                </div>
            </div>

        </div>
    </body>
  </html>
